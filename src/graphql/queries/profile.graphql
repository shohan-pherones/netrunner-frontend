mutation CreateProfile($createProfileInput: CreateProfileInput!) {
  createProfile(createProfileInput: $createProfileInput) {
    id
  }
}

query GetMyProfile {
  getMyProfile {
    id
    firstName
    lastName
    nickName
    coverPhoto
    profilePhoto
    bio
    sex
    dateOfBirth
    website
    address
    user {
      username
      email
      createdAt
    }
  }
}
